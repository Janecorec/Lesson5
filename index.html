<!DOCTYPE html>

<head>

<body>
    <p>squares</p>

                <div class="item"></div>

                <div class="item"></div>

        </div>
        <div class="col">

            </div>
            <div class="block fourth">
                <div class="item"></div>
                <div class="item"></div>

                <div class="item"></div>

                <div class="item"></div>
            </div>
        </div>       
    </div>

            <div class="circle"></div>

            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>

        <div class="box --red fourth">
            <div class="row">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="row">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>    
        </div>
        <div class="box fifth">
            <div class="box-content">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
